<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Video Page</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background:#000; display:flex; align-items:center; justify-content:center;
      min-height:100vh;
    }
    /* Video layout (from earlier) */
    .video-container {
      position: relative; width: 100%; max-width: 100vw; max-height: 100vh; aspect-ratio: 16/9;
    }
    .video-container iframe {
      position: absolute; inset: 0; width: 100%; height: 100%;
    }

    /* Login overlay */
    .gate {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 50% 40%, #111, #000 60%);
      padding: 24px;
    }
    .panel {
      width: min(90vw, 420px);
      background:#111; border:1px solid #222; border-radius:16px; padding:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .panel h1 { margin:0 0 12px; font-size:1.2rem; color:#eee; }
    .panel p { margin:0 0 16px; color:#bbb; font-size:.95rem; }
    .row { display:flex; gap:10px; }
    input[type="password"] {
      flex:1; padding:12px; border-radius:10px; border:1px solid #333; background:#0c0c0c; color:#fff;
      outline: none;
    }
    button {
      padding:12px 16px; border:0; border-radius:10px; background:#3b82f6; color:#fff; cursor:pointer;
    }
    .msg { margin-top:10px; font-size:.9rem; color:#f87171; min-height:1.2em; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <!-- Login Gate -->
  <div id="gate" class="gate">
    <div class="panel">
      <h1>Enter Password</h1>
      <p>This page is protected.</p>
      <div class="row">
        <input id="pw" type="password" placeholder="Password" autocomplete="current-password"/>
        <button id="go">Unlock</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </div>

  <!-- Your page content (hidden until unlocked) -->
  <div id="app" class="hidden">
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/7wEwLmjDIxU?si=HZJqG8J21o0Aa9Cv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // >>>>>>> SET YOUR PASSWORD HERE (plain text; not secure) <<<<<<<
    const PASSWORD = "cacca_popo_pupu_cacca";

    const gate = document.getElementById('gate');
    const app  = document.getElementById('app');
    const pw   = document.getElementById('pw');
    const btn  = document.getElementById('go');
    const msg  = document.getElementById('msg');

    // Persist simple session so you donâ€™t re-enter on refresh
    if (localStorage.getItem('unlocked') === '1') unlock();

    function unlock() {
      gate.classList.add('hidden');
      app.classList.remove('hidden');
    }

    function check() {
      if (pw.value === PASSWORD) {
        localStorage.setItem('unlocked','1');
        unlock();
      } else {
        msg.textContent = "Wrong password.";
        pw.select();
      }
    }

    btn.addEventListener('click', check);
    pw.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') check();
    });
  </script>
</body>
</html>
