<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Protected Video</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Hide main content until unlocked */
    #app { display: none; }

    /* Login screen */
    .gate {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      font-family: sans-serif;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 1rem;
    }
    button {
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .msg {
      color: #f87171;
      min-height: 1em;
      font-size: 0.9rem;
    }

    /* Video styling */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 16/9;
    }
    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Login Gate -->
  <div id="gate" class="gate">
    <h2 style="color:#fff; margin:0;">Enter Password</h2>
    <input id="pw" type="password" placeholder="Password" />
    <button id="go">Unlock</button>
    <div id="msg" class="msg"></div>
  </div>

  <!-- Page Content -->
  <div id="app">
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/7wEwLmjDIxU?si=HZJqG8J21o0Aa9Cv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // >>>>>> Set your password here <<<<<<
    const PASSWORD = "cacca_popo_pupu_cacca";

    const gate = document.getElementById('gate');
    const app  = document.getElementById('app');
    const pw   = document.getElementById('pw');
    const btn  = document.getElementById('go');
    const msg  = document.getElementById('msg');

    function unlock() {
      gate.style.display = "none";
      app.style.display = "block";
    }

    function check() {
      if (pw.value === PASSWORD) {
        unlock();
      } else {
        msg.textContent = "Wrong password.";
        pw.value = "";
        pw.focus();
      }
    }

    btn.addEventListener('click', check);
    pw.addEventListener('keydown', e => {
      if (e.key === 'Enter') check();
    });
  </script>
</body>
</html>
