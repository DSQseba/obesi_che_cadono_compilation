<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Protected Video + Patreon List</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
    }

    /* Center container */
    .center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Hide main app until unlocked */
    #app { display: none; }

    /* Login panel */
    #gate {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at 50% 40%, #111, #000 60%);
      z-index: 10;
    }
    .panel {
      width: min(92vw, 420px);
      background:#111; border:1px solid #222; border-radius:14px; padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      color:#eee;
    }
    .panel h2 { margin: 0 0 10px; font-size: 1.15rem; }
    .panel .row { display:flex; gap: 10px; }
    .panel input[type="password"] {
      flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #333;
      background: #0c0c0c; color: #fff; outline: none;
    }
    .panel button {
      padding: 12px 16px; border-radius: 10px; border: 0; cursor: pointer;
      background: #3b82f6; color: #fff;
    }
    .msg { margin-top: 10px; font-size: .9rem; color: #f87171; min-height: 1.2em; }

    /* Video layout */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      max-height: 60vh;
      aspect-ratio: 16 / 9;
    }
    .video-container iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    /* Patreon section */
    .patreon {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }
    .patreon h3 {
      margin-top: 0;
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #facc15;
    }
    .patreon ol {
      margin: 0;
      padding-left: 20px;
    }
    .patreon li {
      margin: 6px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .patreon li:first-child {
      font-weight: bold;
      color: #22c55e;
    }
    .amount {
      color: #9ca3af; /* grigio chiaro per importi */
    }
    .patreon li:first-child .amount {
      color: #facc15; /* oro per il top */
    }
  </style>
</head>
<body>

  <!-- Login Gate -->
  <div id="gate">
    <div class="panel">
      <h2>Inserisci Password</h2>
      <div class="row">
        <input id="pw" type="password" placeholder="Password" autocomplete="off" />
        <button id="go" type="button">Unlock</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="center">
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        title="YouTube video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <!-- Patreon Section -->
    <div class="patreon">
      <h3>Principali Patreon del Sito</h3>
      <ol>
        <li>NicolaDeMarchi_001 <span class="amount">€ 7.146</span></li>
        <li>DarkWolf89 <span class="amount">€ 1.980</span></li>
        <li>Luna_Rossa92 <span class="amount">€ 1.430</span></li>
        <li>PixelHunter77 <span class="amount">€ 1.120</span></li>
        <li>SakuraBloomX <span class="amount">€ 870</span></li>
        <li>IronForge_21 <span class="amount">€ 655</span></li>
        <li>EchoByte_999 <span class="amount">€ 420</span></li>
      </ol>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const PASSWORD = "ciao"; // <<-- cambia qui la password

      const gate = document.getElementById('gate');
      const app  = document.getElementById('app');
      const pw   = document.getElementById('pw');
      const btn  = document.getElementById('go');
      const msg  = document.getElementById('msg');

      function unlock() {
        gate.style.display = 'none';
        app.style.display  = 'flex';
      }

      function check() {
        if (pw.value === PASSWORD) {
          msg.textContent = '';
          unlock();
        } else {
          msg.textContent = 'Password errata.';
          pw.value = '';
          pw.focus();
        }
      }

      btn.addEventListener('click', check);
      pw.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') check();
      });

      pw.focus();
    });
  </script>
</body>
</html>
