<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Responsive Video</title>
  <style>
    body {
      margin: 0;
      background: #000; /* optional black background */
      height: 100vh;
      display: flex;
      align-items: center;   /* vertical centering */
      justify-content: center; /* horizontal centering */
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100vw;   /* never wider than the screen */
      max-height: 100vh;  /* never taller than the screen */
      aspect-ratio: 16/9; /* keeps the video proportional */
    }
    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7wEwLmjDIxU?si=HZJqG8J21o0Aa9Cv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
